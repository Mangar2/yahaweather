<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {font-family: Arial, Helvetica, sans-serif;}
* {box-sizing: border-box;}

input:not([type=submit]) {
  width: 100%;
  padding: 12px;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
  margin-top: 6px;
  margin-bottom: 16px;
  resize: vertical;
}

input[type=submit] {
  background-color: #4CAF50;
  color: white;
  padding: 12px 20px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

input[type=submit]:hover {
  background-color: #45a049;
}

.container {
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 20px;
}
</style>
</head>
<body>

<h3>Yaha weather station configuration</h3>

<div class="container">
  <form enctype='application/json' action="/" method="POST">
    <p>
        <label for="ssid">Wlan name</label>
        <input type="text" id="ssid" name="wlan[ssid]" placeholder="ssid...">

        <label for="passwd">Wlan Password</label>
        <input type="password" id="passwd" name="wlan[password]" placeholder="password...">
    </p>
    <label for="brokerhost">Broker host</label>
    <input type="text" id="brokerhost" name="broker[brokerhost]" placeholder="Broker host...">

    <label for="brokerport">Broker port</label>
    <input type="number" id="brokerport" name="broker[brokerport]" placeholder="Broker port...">

    <label for="clientname">Client name</label>
    <input type="text" id="clientname" name="client[name]" value="ESP8266/weather/station">

    <label for="basetopic">Base topic</label>
    <input type="text" id="basetopic" name="client[basetopic]" value="outdoor/garden/esp8266/weather">

    <input type="submit" value="Submit">
  </form>
</div>

</body>
</html>
